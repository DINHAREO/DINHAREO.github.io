<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pixel Art Generator - Lunar Labyrinth</title>
<style>
:root {
    --primary: #6b46c1;
    --secondary: #4c1d95;
    --accent: #f472b6;
    --bg: #1f2937;
    --text: #f9fafb;
    --panel: #374151;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(to bottom, #1f2937, #2d3748); /* Updated to gradient */
    color: var(--text);
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
}

header {
    text-align: center;
    padding: 1rem;
    width: 100%;
    background-color: var(--secondary);
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.header-content {
    flex: 1;
    text-align: center;
}

h1 {
    margin: 0;
    font-size: 1.8rem;
}

.back-button {
    padding: 0.5rem 1rem;
    background-color: var(--primary);
    color: var(--text);
    text-decoration: none;
    border-radius: 4px;
    margin-left: 1rem;
    transition: background-color 0.2s;
}

.back-button:hover {
    background-color: var(--accent);
}

.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 1rem;
    max-width: 1200px;
    width: 100%;
}

.main-area {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 1rem;
    width: 100%;
    margin-bottom: 1rem;
    flex-direction: row-reverse; /* Added to place controls on the left */
}

.canvas-container {
    position: relative;
    background-color: #000;
    border: 2px solid var(--accent);
    border-radius: 4px;
    overflow: hidden;
    aspect-ratio: 1 / 1; /* Added to ensure 1:1 aspect ratio */
}

#pixelCanvas {
    image-rendering: pixelated;
    image-rendering: crisp-edges;
    width: 512px;
    height: 512px;
}

.controls {
    background-color: var(--panel);
    border-radius: 8px;
    padding: 1rem;
    width: 320px;
}

.control-section {
    margin-bottom: 1.5rem;
}

.control-section h3 {
    margin-top: 0;
    margin-bottom: 0.5rem;
    border-bottom: 1px solid var(--accent);
    padding-bottom: 0.5rem;
}

.control-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 0.5rem;
}

.control-item {
    display: flex;
    flex-direction: column;
}

label {
    margin-bottom: 0.3rem;
    font-size: 0.9rem;
}

button {
    background-color: var(--primary);
    color: white;
    border: none;
    border-radius: 4px;
    padding: 0.5rem 1rem;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.2s;
}

button:hover {
    background-color: var(--secondary);
}

button.active {
    background-color: var(--accent);
}

.full-width {
    grid-column: span 2;
}

input[type="range"] {
    width: 100%;
}

input[type="color"] {
    width: 100%;
    height: 30px;
    border: none;
    padding: 0;
    cursor: pointer;
}

select {
    width: 100%;
    padding: 0.3rem;
    border-radius: 4px;
    background-color: var(--bg);
    color: var(--text);
    border: 1px solid #4b5563;
}

.palette-container {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 0.5rem;
    margin-top: 0.5rem;
}

.palette-color {
    height: 24px;
    border-radius: 2px;
    cursor: pointer;
    border: 1px solid #4b5563;
}

.palette-color.active {
    border: 2px solid var(--accent);
}

.button-row {
    display: flex;
    gap: 0.5rem;
    margin-top: 1rem;
}

.action-buttons {
    display: flex;
    justify-content: space-between;
    margin-top: 1rem;
}
</style>
</head>
<body>
<header>
    <a href="../creative.html" class="back-button">‚Üê Back</a>
    <div class="header-content">
        <h1>Pixel Art Generator</h1>
    </div>
    <div style="width: 80px;"></div> <!-- Spacer for centering -->
</header>

<div class="container">
<div class="main-area">
<div class="canvas-container">
<canvas id="pixelCanvas" width="128" height="128"></canvas>
</div>

<div class="controls">
<div class="control-section">
<h3>Generation</h3>
<div class="control-grid">
<div class="control-item full-width">
<label for="generationType">Type</label>
<select id="generationType">
<option value="cellular">Cellular Automaton</option>
<option value="noise">Perlin Noise</option>
<option value="pattern">Pattern</option>
<option value="mandala">Mandala</option>
<option value="flow">Flow Field</option>
<option value="bloom">Bloom</option>
<option value="crystal">Crystal Growth</option>
<option value="circuit">Circuit Board</option>
</select>
</div>

<div class="control-item">
<label for="colorScheme">Color Scheme</label>
<select id="colorScheme">
<option value="random">Random</option>
<option value="monochrome">Monochrome</option>
<option value="complementary">Complementary</option>
<option value="analogous">Analogous</option>
<option value="triadic">Triadic</option>
<option value="pastel">Pastel</option>
<option value="neon">Neon</option>
<option value="retro">Retro</option>
</select>
</div>

<div class="control-item">
<label for="complexity">Complexity</label>
<input type="range" id="complexity" min="1" max="10" value="5">
</div>
</div>

<div class="button-row">
<button id="generateBtn">Generate</button>
<button id="animateBtn">Animate</button>
</div>
</div>

<div class="control-section">
<h3>Parameters</h3>
<div class="control-grid" id="dynamicControls">
<!-- Dynamic controls will be added here -->
</div>
</div>

<div class="control-section">
<h3>Colors</h3>
<div class="control-grid">
<div class="control-item">
<label for="primaryColor">Primary</label>
<input type="color" id="primaryColor" value="#6b46c1">
</div>

<div class="control-item">
<label for="secondaryColor">Secondary</label>
<input type="color" id="secondaryColor" value="#f472b6">
</div>

<div class="control-item full-width">
<label>Generated Palette</label>
<div class="palette-container" id="colorPalette">
<!-- Color palette will be generated here -->
</div>
</div>
</div>
</div>

<div class="control-section">
<h3>Post-Processing</h3>
<div class="control-grid">
<div class="control-item">
<label for="blur">Blur</label>
<input type="range" id="blur" min="0" max="5" value="0" step="0.1">
</div>

<div class="control-item">
<label for="pixelate">Pixelate</label>
<input type="range" id="pixelate" min="1" max="8" value="1">
</div>

<div class="control-item">
<label for="contrast">Contrast</label>
<input type="range" id="contrast" min="0.5" max="2" value="1" step="0.1">
</div>

<div class="control-item">
<label for="brightness">Brightness</label>
<input type="range" id="brightness" min="0.5" max="1.5" value="1" step="0.1">
</div>
</div>
</div>

<div class="action-buttons">
<button id="randomizeBtn">Randomize All</button>
<button id="saveBtn">Save Image</button>
</div>
</div>
</div>
</div>

<script>
// [JavaScript code remains unchanged]
</script>
</body>
</html>
