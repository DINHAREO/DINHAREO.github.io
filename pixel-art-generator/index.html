<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction-Diffusion System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6b46c1;
            --secondary: #4c1d95;
            --accent: #f472b6;
            --bg: #1f2937;
            --text: #f9fafb;
            --panel: #374151;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #1f2937, #2d3748);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        header {
            text-align: center;
            padding: 1rem;
            width: 100%;
            background-color: var(--secondary);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-content {
            flex: 1;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 1.8rem;
            font-family: 'Orbitron', sans-serif;
        }

        .back-button {
            padding: 0.5rem 1rem;
            background-color: var(--primary);
            color: var(--text);
            text-decoration: none;
            border-radius: 4px;
            margin-left: 1rem;
            transition: background-color 0.2s;
        }

        .back-button:hover {
            background-color: var(--accent);
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
            max-width: 1200px;
            width: 100%;
        }

        .main-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            width: 100%;
            margin-bottom: 1rem;
        }

        .canvas-container {
            position: relative;
            background-color: var(--bg);
            border: 2px solid var(--accent);
            border-radius: 4px;
            overflow: hidden;
            aspect-ratio: 1 / 1;
            width: 512px;
            height: 512px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        #reactionCanvas {
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            width: 100%;
            height: 100%;
        }

        .controls {
            background-color: var(--panel);
            border-radius: 8px;
            padding: 1rem;
            width: 100%;
            max-width: 1200px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 1rem;
        }

        .control-section {
            margin-bottom: 1.5rem;
            flex: 1;
            min-width: 200px;
        }

        .control-section h3 {
            margin-top: 0;
            margin-bottom: 0.5rem;
            border-bottom: 1px solid var(--accent);
            padding-bottom: 0.5rem;
        }

        .control-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
        }

        .control-item {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 0.3rem;
            font-size: 0.9rem;
        }

        button {
            background: linear-gradient(45deg, #ff6b6b, #9c27b0, #4ecdc4);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4), 0 0 20px rgba(156, 39, 176, 0.3), 0 0 40px rgba(78, 205, 196, 0.2);
        }

        button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.6), 0 0 30px rgba(156, 39, 176, 0.5), 0 0 50px rgba(78, 205, 196, 0.4);
        }

        .full-width {
            grid-column: span 2;
        }

        input[type="range"] {
            width: 100%;
        }

        select {
            width: 100%;
            padding: 0.3rem;
            border-radius: 4px;
            background-color: var(--bg);
            color: var(--text);
            border: 1px solid #4b5563;
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .checkbox-group label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .action-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
            gap: 0.5rem;
        }

        footer {
            margin-top: 1rem;
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .main-area {
                flex-direction: column;
            }

            .canvas-container {
                width: 100%;
            }

            #reactionCanvas {
                width: 100%;
                height: auto;
            }

            .controls {
                width: 100%;
            }

            .control-grid {
                grid-template-columns: 1fr;
            }

            .full-width {
                grid-column: span 1;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="../creative.html" class="back-button">‚Üê Back</a>
        <div class="header-content">
            <h1>Reaction-Diffusion System</h1>
            <p>A pattern formation simulation based on the Gray-Scott model</p>
        </div>
        <div style="width: 80px;"></div>
    </header>

    <div class="container">
        <div class="main-area">
            <div class="canvas-container">
                <canvas id="reactionCanvas"></canvas>
            </div>

            <div class="controls">
                <div class="control-section">
                    <h3>Pattern Settings</h3>
                    <div class="control-grid">
                        <div class="control-item full-width">
                            <label for="patternType">Pattern Type:</label>
                            <select id="patternType">
                                <option value="spots">Spots</option>
                                <option value="stripes">Stripes</option>
                                <option value="maze">Maze</option>
                                <option value="waves">Waves</option>
                                <option value="fingerprints">Fingerprints</option>
                            </select>
                        </div>
                        <div class="control-item">
                            <label for="complexity">Complexity:</label>
                            <input type="range" id="complexity" min="1" max="10" value="5">
                            <span id="complexityValue">5</span>
                        </div>
                        <div class="control-item">
                            <label for="timeStep">Time Step:</label>
                            <input type="range" id="timeStep" min="0.1" max="2" step="0.1" value="1">
                            <span id="timeStepValue">1.0</span>
                        </div>
                    </div>
                </div>

                <div class="control-section">
                    <h3>Reaction Parameters</h3>
                    <div class="control-grid">
                        <div class="control-item">
                            <label for="feedRate">Feed Rate:</label>
                            <input type="range" id="feedRate" min="0.01" max="0.1" step="0.001" value="0.0367">
                            <span id="feedRateValue">0.0367</span>
                        </div>
                        <div class="control-item">
                            <label for="killRate">Kill Rate:</label>
                            <input type="range" id="killRate" min="0.01" max="0.1" step="0.001" value="0.0649">
                            <span id="killRateValue">0.0649</span>
                        </div>
                    </div>
                </div>

                <div class="control-section">
                    <h3>Visualization</h3>
                    <div class="control-grid">
                        <div class="control-item">
                            <label for="visualizationMode">Mode:</label>
                            <select id="visualizationMode">
                                <option value="chemical-b">Chemical B</option>
                                <option value="gradient">Gradient</option>
                                <option value="heatmap">Heatmap</option>
                                <option value="contour">Contour</option>
                            </select>
                        </div>
                        <div class="control-item">
                            <label for="colorPalette">Color Palette:</label>
                            <select id="colorPalette">
                                <option value="ocean">Ocean</option>
                                <option value="sunset">Sunset</option>
                                <option value="forest">Forest</option>
                                <option value="desert">Desert</option>
                                <option value="arctic">Arctic</option>
                                <option value="neon">Neon</option>
                                <option value="grayscale">Grayscale</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="control-section">
                    <h3>Symmetry</h3>
                    <div class="control-grid">
                        <div class="control-item full-width">
                            <div class="checkbox-group">
                                <label>
                                    <input type="checkbox" id="horizontalSymmetry" checked>
                                    Horizontal
                                </label>
                                <label>
                                    <input type="checkbox" id="verticalSymmetry" checked>
                                    Vertical
                                </label>
                                <label>
                                    <input type="checkbox" id="radialSymmetry">
                                    Radial
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="control-section">
                    <h3>Actions</h3>
                    <div class="action-buttons">
                        <button id="resetButton">Reset</button>
                        <button id="downloadButton">Download</button>
                        <button id="audioButton">Enable Audio</button>
                        <button id="randomizeButton">Randomize</button>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <p>Click and drag on the canvas to interact with the pattern</p>
        </footer>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
