<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunar Labyrinth - Coming Soon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: #0a0a18;
            color: #ffffff;
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        .space-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .star {
            position: absolute;
            background-color: #ffffff;
            border-radius: 50%;
            animation: twinkle 5s infinite;
        }
        
        @keyframes twinkle {
            0% { opacity: 0.3; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }
        }
        
        .shooting-star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: linear-gradient(to right, rgba(255,255,255,0), rgba(255,255,255,1));
            border-radius: 50%;
            animation: shoot 8s linear infinite;
            opacity: 0;
        }
        
        @keyframes shoot {
            0% {
                transform: translateX(0) translateY(0);
                opacity: 0;
            }
            5% {
                opacity: 1;
            }
            20% {
                transform: translateX(calc(100vw * 0.2)) translateY(calc(100vh * 0.2));
                opacity: 0;
            }
            100% {
                transform: translateX(calc(100vw * 0.2)) translateY(calc(100vh * 0.2));
                opacity: 0;
            }
        }
        
        .moon {
            position: absolute;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: radial-gradient(circle at 35% 35%, #f5f5f5, #d9d9d9 30%, #bfbfbf 70%, #8c8c8c);
            box-shadow: 0 0 20px 5px rgba(255, 255, 255, 0.4);
            top: 10%;
            right: 10%;
            animation: float 20s ease-in-out infinite;
        }
        
        .moon::before {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #a0a0a0;
            top: 30px;
            left: 40px;
        }
        
        .moon::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #a0a0a0;
            top: 80px;
            left: 90px;
        }
        
        .planet {
            position: absolute;
            border-radius: 50%;
            animation: float 15s ease-in-out infinite;
        }
        
        .planet-1 {
            width: 60px;
            height: 60px;
            background: radial-gradient(circle at 30% 30%, #9c27b0, #6a0080);
            bottom: 15%;
            left: 10%;
            animation-delay: -5s;
        }
        
        .planet-2 {
            width: 40px;
            height: 40px;
            background: radial-gradient(circle at 30% 30%, #3f51b5, #303f9f);
            top: 30%;
            left: 5%;
            animation-delay: -10s;
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(3deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        
        .logo {
            margin-bottom: 2rem;
        }
        
        .logo h1 {
            font-size: 4rem;
            font-weight: 700;
            letter-spacing: 2px;
            background: linear-gradient(90deg, #9c27b0, #3f51b5);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px rgba(156, 39, 176, 0.3);
        }
        
        .tagline {
            font-size: 1.5rem;
            color: #b8b8d4;
            margin-bottom: 3rem;
        }
        
        .countdown {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 3rem;
        }
        
        .countdown-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .countdown-number {
            font-size: 3rem;
            font-weight: 700;
            color: #ffffff;
        }
        
        .countdown-label {
            font-size: 1rem;
            color: #b8b8d4;
            text-transform: uppercase;
        }
        
        .description {
            max-width: 600px;
            margin-bottom: 3rem;
            font-size: 1.2rem;
            color: #d1d1e0;
        }
        
        .social-links {
            display: flex;
            gap: 1.5rem;
            margin-top: 2rem;
        }
        
        .social-link {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transition: all 0.3s ease;
            text-decoration: none;
            color: white;
            font-size: 28px;
            font-weight: bold;
        }
        
        .social-link:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        footer {
            margin-top: auto;
            padding: 20px 0;
            color: #b8b8d4;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .logo h1 {
                font-size: 3rem;
            }
            
            .countdown {
                gap: 1rem;
            }
            
            .countdown-number {
                font-size: 2rem;
            }
            
            .moon {
                width: 100px;
                height: 100px;
            }
        }
        
        @media (max-width: 480px) {
            .logo h1 {
                font-size: 2.5rem;
            }
            
            .countdown {
                flex-wrap: wrap;
            }
            
            .moon {
                width: 80px;
                height: 80px;
            }
            
            .planet-1, .planet-2 {
                width: 30px;
                height: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="space-background">
        <div class="stars" id="stars"></div>
        <div class="moon"></div>
        <div class="planet planet-1"></div>
        <div class="planet planet-2"></div>
    </div>
    
    <div class="container">
        <div class="logo">
            <h1>LUNAR LABYRINTH</h1>
        </div>
        
        <p class="tagline">Discover the mysteries of the Lunar Labyrinth</p>
        
        <div class="countdown">
            <div class="countdown-item">
                <span class="countdown-number" id="days">--</span>
                <span class="countdown-label">Days</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-number" id="hours">--</span>
                <span class="countdown-label">Hours</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-number" id="minutes">--</span>
                <span class="countdown-label">Minutes</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-number" id="seconds">--</span>
                <span class="countdown-label">Seconds</span>
            </div>
        </div>
        
        <p class="description">
            An exclusive NFT collection with interactive puzzles and holder-only communication.
            Join us on a journey through the Lunar Labyrinth.
        </p>
        
        <div class="social-links">
            <a href="https://x.com/_lunarlabyrinth?s=21&t=BEgPWv-TomxsseTSAhBXUw" class="social-link" target="_blank">
                ùïè
            </a>
        </div>
        
        <footer>
            &copy; 2023 Lunar Labyrinth. All rights reserved.
        </footer>
    </div>
    
    <script>
        // Create stars
        function createStars() {
            const stars = document.getElementById('stars');
            const count = 500; // Increased star count
            
            for (let i = 0; i < count; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // Random position
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;
                
                // Random size
                const size = Math.random() * 3; // Slightly larger stars
                
                // Random opacity
                const opacity = Math.random() * 0.8 + 0.2;
                
                // Random animation delay
                const delay = Math.random() * 5;
                
                star.style.left = `${x}px`;
                star.style.top = `${y}px`;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.opacity = opacity;
                star.style.animationDelay = `${delay}s`;
                
                stars.appendChild(star);
            }
            
            // Add shooting stars
            for (let i = 0; i < 5; i++) {
                const shootingStar = document.createElement('div');
                shootingStar.className = 'shooting-star';
                
                // Random position
                const x = Math.random() * window.innerWidth * 0.8;
                const y = Math.random() * window.innerHeight * 0.8;
                
                // Random animation delay
                const delay = Math.random() * 15;
                
                shootingStar.style.left = `${x}px`;
                shootingStar.style.top = `${y}px`;
                shootingStar.style.animationDelay = `${delay}s`;
                
                stars.appendChild(shootingStar);
            }
        }
        
        // Countdown timer
        function updateCountdown() {
            const launchDate = new Date('2023-12-31T00:00:00');
            const now = new Date();
            const diff = launchDate - now;
            
            if (diff <= 0) {
                document.getElementById('days').textContent = '0';
                document.getElementById('hours').textContent = '0';
                document.getElementById('minutes').textContent = '0';
                document.getElementById('seconds').textContent = '0';
                return;
            }
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            createStars();
            updateCountdown();
            setInterval(updateCountdown, 1000);
        });
    </script>
</body>
</html>
