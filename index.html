<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunar Labyrinth - Coming Soon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: #0f0f1a;
            color: #ffffff;
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .star {
            position: absolute;
            background-color: #ffffff;
            border-radius: 50%;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .logo {
            margin-bottom: 2rem;
        }
        
        .logo h1 {
            font-size: 4rem;
            font-weight: 700;
            letter-spacing: 2px;
            background: linear-gradient(90deg, #9c27b0, #3f51b5);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 1rem;
        }
        
        .tagline {
            font-size: 1.5rem;
            color: #b8b8d4;
            margin-bottom: 3rem;
        }
        
        .countdown {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 3rem;
        }
        
        .countdown-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .countdown-number {
            font-size: 3rem;
            font-weight: 700;
            color: #ffffff;
        }
        
        .countdown-label {
            font-size: 1rem;
            color: #b8b8d4;
            text-transform: uppercase;
        }
        
        .description {
            max-width: 600px;
            margin-bottom: 3rem;
            font-size: 1.2rem;
            color: #d1d1e0;
        }
        
        .social-links {
            display: flex;
            gap: 1.5rem;
            margin-top: 2rem;
        }
        
        .social-link {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transition: all 0.3s ease;
        }
        
        .social-link:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        footer {
            margin-top: auto;
            padding: 20px 0;
            color: #b8b8d4;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .logo h1 {
                font-size: 3rem;
            }
            
            .countdown {
                gap: 1rem;
            }
            
            .countdown-number {
                font-size: 2rem;
            }
        }
        
        @media (max-width: 480px) {
            .logo h1 {
                font-size: 2.5rem;
            }
            
            .countdown {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <div class="logo">
            <h1>LUNAR LABYRINTH</h1>
        </div>
        
        <p class="tagline">Discover the mysteries of the Lunar Labyrinth</p>
        
        <div class="countdown">
            <div class="countdown-item">
                <span class="countdown-number" id="days">--</span>
                <span class="countdown-label">Days</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-number" id="hours">--</span>
                <span class="countdown-label">Hours</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-number" id="minutes">--</span>
                <span class="countdown-label">Minutes</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-number" id="seconds">--</span>
                <span class="countdown-label">Seconds</span>
            </div>
        </div>
        
        <p class="description">
            An exclusive NFT collection with interactive puzzles and holder-only communication.
            Join us on a journey through the Lunar Labyrinth.
        </p>
        
        <div class="social-links">
            <a href="#" class="social-link">
                <!-- X (formerly Twitter) logo -->
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M4 4l11.5 11.5M4 20l16-16"/>
                    <path d="M20 4v16"/>
                    <path d="M4 12h12"/>
                </svg>
            </a>
        </div>
        
        <footer>
            &copy; 2023 Lunar Labyrinth. All rights reserved.
        </footer>
    </div>
    
    <script>
        // Create stars
        function createStars() {
            const stars = document.getElementById('stars');
            const count = 200;
            
            for (let i = 0; i < count; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // Random position
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;
                
                // Random size
                const size = Math.random() * 2;
                
                // Random opacity
                const opacity = Math.random();
                
                star.style.left = `${x}px`;
                star.style.top = `${y}px`;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.opacity = opacity;
                
                stars.appendChild(star);
            }
        }
        
        // Countdown timer
        function updateCountdown() {
            const launchDate = new Date('2023-12-31T00:00:00');
            const now = new Date();
            const diff = launchDate - now;
            
            if (diff <= 0) {
                document.getElementById('days').textContent = '0';
                document.getElementById('hours').textContent = '0';
                document.getElementById('minutes').textContent = '0';
                document.getElementById('seconds').textContent = '0';
                return;
            }
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            createStars();
            updateCountdown();
            setInterval(updateCountdown, 1000);
        });
    </script>
</body>
</html>
