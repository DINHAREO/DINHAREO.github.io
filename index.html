<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunar Labyrinth - Coming Soon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: #0a0a18;
            color: #ffffff;
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        .space-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            background: linear-gradient(135deg, #0a0a18, #2d0047, #4a0072);
        }
        
        .cosmic-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .star {
            position: absolute;
            background-color: #ffffff;
            border-radius: 50%;
            animation: twinkle 5s infinite;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
        }
        
        @keyframes twinkle {
            0% { opacity: 0.3; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }
        }
        
        .shooting-star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: linear-gradient(to right, rgba(255,255,255,0), rgba(255,255,255,1));
            border-radius: 50%;
            animation: shoot 8s linear infinite;
            opacity: 0;
        }
        
        @keyframes shoot {
            0% {
                transform: translateX(0) translateY(0);
                opacity: 0;
            }
            5% {
                opacity: 1;
            }
            20% {
                transform: translateX(calc(100vw * 0.2)) translateY(calc(100vh * 0.2));
                opacity: 0;
            }
            100% {
                transform: translateX(calc(100vw * 0.2)) translateY(calc(100vh * 0.2));
                opacity: 0;
            }
        }
        
        .cosmic-clouds {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255, 107, 107, 0.1), rgba(78, 205, 196, 0.1), rgba(69, 183, 209, 0.1));
            animation: floatClouds 30s ease-in-out infinite;
            opacity: 0.5;
        }
        
        @keyframes floatClouds {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
        
        .planet {
            position: absolute;
            border-radius: 50%;
            animation: orbit 20s linear infinite;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }
        
        .planet-1 {
            width: 80px;
            height: 80px;
            background: radial-gradient(circle at 30% 30%, #9c27b0, #6a0080);
            bottom: 15%;
            left: 10%;
            animation-delay: -5s;
        }
        
        .planet-2 {
            width: 60px;
            height: 60px;
            background: radial-gradient(circle at 30% 30%, #3f51b5, #303f9f);
            top: 30%;
            left: 5%;
            animation-delay: -10s;
        }
        
        @keyframes orbit {
            0% { transform: translateX(0) rotate(0deg); }
            50% { transform: translateX(50px) rotate(180deg); }
            100% { transform: translateX(0) rotate(360deg); }
        }
        
        .hero-artwork {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('path-to-artwork.jpg') no-repeat center center;
            background-size: cover;
            opacity: 0.2;
            z-index: -2;
            filter: blur(5px);
            animation: fadeIn 10s infinite;
        }
        
        @keyframes fadeIn {
            0% { opacity: 0.1; }
            50% { opacity: 0.2; }
            100% { opacity: 0.1; }
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        
        .logo {
            margin-bottom: 1rem;
            position: relative;
        }
        
        .logo h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 4.5rem;
            font-weight: 800;
            letter-spacing: 3px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 15px rgba(255, 107, 107, 0.5), 0 0 20px rgba(78, 205, 196, 0.3), 0 0 30px rgba(69, 183, 209, 0.2);
            text-transform: uppercase;
            position: relative;
            display: inline-block;
            transform: perspective(1000px) rotateX(10deg) rotateY(10deg);
            transition: transform 0.3s ease, text-shadow 0.3s ease;
            animation: pulseGlow 3s infinite;
        }

        .logo h1:hover {
            transform: perspective(1000px) rotateX(0deg) rotateY(0deg) translateZ(20px);
            text-shadow: 0 0 25px rgba(255, 107, 107, 0.7), 0 0 35px rgba(78, 205, 196, 0.5), 0 0 45px rgba(69, 183, 209, 0.4);
        }

        .logo h1::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ff6b6b, #4ecdc4, #45b7d1, transparent);
            animation: glowLine 3s infinite;
        }

        @keyframes pulseGlow {
            0% { text-shadow: 0 0 5px rgba(255, 107, 107, 0.3), 0 0 10px rgba(78, 205, 196, 0.2), 0 0 15px rgba(69, 183, 209, 0.1); }
            50% { text-shadow: 0 0 15px rgba(255, 107, 107, 0.7), 0 0 25px rgba(78, 205, 196, 0.5), 0 0 35px rgba(69, 183, 209, 0.4); }
            100% { text-shadow: 0 0 5px rgba(255, 107, 107, 0.3), 0 0 10px rgba(78, 205, 196, 0.2), 0 0 15px rgba(69, 183, 209, 0.1); }
        }

        @keyframes glowLine {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
        
        .coming-soon {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            font-weight: 500;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 8px;
            margin-bottom: 2rem;
            position: relative;
            display: inline-block;
            padding: 0.5rem 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            background: linear-gradient(45deg, rgba(255, 107, 107, 0.1), rgba(78, 205, 196, 0.1), rgba(69, 183, 209, 0.1));
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.2);
            text-shadow: 0 0 10px rgba(255, 107, 107, 0.3), 0 0 15px rgba(78, 205, 196, 0.2), 0 0 20px rgba(69, 183, 209, 0.1);
            transform: perspective(1000px) rotateX(5deg) rotateY(5deg);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .coming-soon:hover {
            transform: perspective(1000px) rotateX(0deg) rotateY(0deg) translateZ(15px);
            box-shadow: 0 0 30px rgba(255, 107, 107, 0.4);
            text-shadow: 0 0 15px rgba(255, 107, 107, 0.5), 0 0 25px rgba(78, 205, 196, 0.4), 0 0 30px rgba(69, 183, 209, 0.3);
        }
        
        .tagline {
            font-size: 1.5rem;
            color: #b8b8d4;
            margin-bottom: 3rem;
            text-shadow: 0 0 5px rgba(78, 205, 196, 0.2), 0 0 10px rgba(69, 183, 209, 0.1);
            transform: perspective(1000px) rotateX(5deg);
            transition: transform 0.3s ease, text-shadow 0.3s ease;
        }

        .tagline:hover {
            transform: perspective(1000px) rotateX(0deg) translateZ(10px);
            text-shadow: 0 0 10px rgba(78, 205, 196, 0.4), 0 0 15px rgba(69, 183, 209, 0.3);
        }
        
        .countdown {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 3rem;
        }
        
        .countdown-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 1rem 1.5rem;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-width: 100px;
            transform: perspective(1000px) rotateY(10deg);
            transition: transform 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, rgba(255, 107, 107, 0.05), rgba(78, 205, 196, 0.05), rgba(69, 183, 209, 0.05));
        }
        
        .countdown-item:hover {
            transform: perspective(1000px) rotateY(0deg) translateZ(20px);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.3);
        }
        
        .countdown-number {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(69, 183, 209, 0.3), 0 0 15px rgba(255, 107, 107, 0.2), 0 0 20px rgba(78, 205, 196, 0.1);
            transform: perspective(1000px) rotateX(5deg);
            transition: transform 0.3s ease, text-shadow 0.3s ease;
        }

        .countdown-number:hover {
            transform: perspective(1000px) rotateX(0deg) translateZ(15px);
            text-shadow: 0 0 15px rgba(69, 183, 209, 0.5), 0 0 25px rgba(255, 107, 107, 0.4), 0 0 30px rgba(78, 205, 196, 0.3);
        }
        
        .countdown-label {
            font-size: 1rem;
            color: #b8b8d4;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 5px rgba(78, 205, 196, 0.1), 0 0 10px rgba(69, 183, 209, 0.05);
            transform: perspective(1000px) rotateX(5deg);
            transition: transform 0.3s ease, text-shadow 0.3s ease;
        }

        .countdown-label:hover {
            transform: perspective(1000px) rotateX(0deg) translateZ(10px);
            text-shadow: 0 0 10px rgba(78, 205, 196, 0.3), 0 0 15px rgba(69, 183, 209, 0.2);
        }
        
        .description {
            max-width: 600px;
            margin-bottom: 3rem;
            font-size: 1.2rem;
            color: #d1d1e0;
            line-height: 1.8;
            text-shadow: 0 0 5px rgba(78, 205, 196, 0.1), 0 0 10px rgba(69, 183, 209, 0.05);
            transform: perspective(1000px) rotateX(5deg);
            transition: transform 0.3s ease, text-shadow 0.3s ease;
        }

        .description:hover {
            transform: perspective(1000px) rotateX(0deg) translateZ(10px);
            text-shadow: 0 0 10px rgba(78, 205, 196, 0.3), 0 0 15px rgba(69, 183, 209, 0.2);
        }
        
        .social-links {
            display: flex;
            gap: 1.5rem;
            margin-top: 2rem;
        }
        
        .social-link {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transition: all 0.3s ease;
            text-decoration: none;
            color: white;
            font-size: 28px;
            font-weight: bold;
            transform: perspective(1000px) rotateY(10deg);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-shadow: 0 0 10px rgba(255, 107, 107, 0.3), 0 0 15px rgba(78, 205, 196, 0.2), 0 0 20px rgba(69, 183, 209, 0.1);
        }
        
        .social-link:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: perspective(1000px) rotateY(0deg) translateZ(20px);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.3);
            text-shadow: 0 0 15px rgba(255, 107, 107, 0.5), 0 0 25px rgba(78, 205, 196, 0.4), 0 0 30px rgba(69, 183, 209, 0.3);
        }
        
        footer {
            margin-top: auto;
            padding: 20px 0;
            color: #b8b8d4;
            font-size: 0.9rem;
            text-shadow: 0 0 5px rgba(69, 183, 209, 0.1), 0 0 10px rgba(78, 205, 196, 0.05);
            transform: perspective(1000px) rotateX(5deg);
            transition: transform 0.3s ease, text-shadow 0.3s ease;
        }

        footer:hover {
            transform: perspective(1000px) rotateX(0deg) translateZ(10px);
            text-shadow: 0 0 10px rgba(69, 183, 209, 0.3), 0 0 15px rgba(78, 205, 196, 0.2);
        }
        
        @media (max-width: 768px) {
            .logo h1 {
                font-size: 3.5rem;
            }
            
            .coming-soon {
                font-size: 1.4rem;
                letter-spacing: 5px;
            }
            
            .countdown {
                gap: 1rem;
            }
            
            .countdown-item {
                min-width: 80px;
                padding: 0.8rem 1rem;
            }
            
            .countdown-number {
                font-size: 2.2rem;
            }
        }
        
        @media (max-width: 480px) {
            .logo h1 {
                font-size: 2.5rem;
            }
            
            .coming-soon {
                font-size: 1.2rem;
                letter-spacing: 3px;
            }
            
            .countdown {
                flex-wrap: wrap;
                gap: 0.8rem;
            }
            
            .countdown-item {
                min-width: 70px;
                padding: 0.6rem 0.8rem;
            }
            
            .countdown-number {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="space-background">
        <div class="cosmic-elements">
            <div class="stars" id="stars"></div>
            <div class="cosmic-clouds"></div>
            <div class="planet planet-1"></div>
            <div class="planet planet-2"></div>
            <div class="hero-artwork"></div>
        </div>
    </div>
    
    <div class="container">
        <div class="logo">
            <h1>Lunar Labyrinth</h1>
        </div>
        
        <div class="coming-soon">Coming Soon</div>
        
        <p class="tagline">Discover the mysteries of the Lunar Labyrinth</p>
        
        <div class="countdown">
            <div class="countdown-item">
                <span class="countdown-number" id="days">123</span>
                <span class="countdown-label">Days</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-number" id="hours">45</span>
                <span class="countdown-label">Hours</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-number" id="minutes">67</span>
                <span class="countdown-label">Minutes</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-number" id="seconds">89</span>
                <span class="countdown-label">Seconds</span>
            </div>
        </div>
        
        <p class="description">
            An exclusive NFT collection with interactive puzzles and holder-only communication.
            Join us on a journey through the Lunar Labyrinth.
        </p>
        
        <div class="social-links">
            <a href="https://x.com/_lunarlabyrinth?s=21&t=BEgPWv-TomxsseTSAhBXUw" class="social-link" target="_blank">
                𝕏
            </a>
        </div>
        
        <footer>
            © 2025 Lunar Labyrinth. All rights reserved.
        </footer>
    </div>
    
    <script>
        // Create stars
        function createStars() {
            const stars = document.getElementById('stars');
            const count = 500; // Increased star count
            
            for (let i = 0; i < count; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // Random position
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;
                
                // Random size and color
                const size = Math.random() * 3;
                const colors = ['#ffffff', '#ff6b6b', '#4ecdc4', '#45b7d1'];
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                // Random opacity and animation delay
                const opacity = Math.random() * 0.8 + 0.2;
                const delay = Math.random() * 5;
                
                star.style.left = `${x}px`;
                star.style.top = `${y}px`;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.backgroundColor = color;
                star.style.opacity = opacity;
                star.style.animationDelay = `${delay}s`;
                
                stars.appendChild(star);
            }
            
            // Add shooting stars with colorful trails
            for (let i = 0; i < 5; i++) {
                const shootingStar = document.createElement('div');
                shootingStar.className = 'shooting-star';
                
                // Random position
                const x = Math.random() * window.innerWidth * 0.8;
                const y = Math.random() * window.innerHeight * 0.8;
                
                // Random trail color
                const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1'];
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                // Random animation delay
                const delay = Math.random() * 15;
                
                shootingStar.style.left = `${x}px`;
                shootingStar.style.top = `${y}px`;
                shootingStar.style.background = `linear-gradient(to right, rgba(0,0,0,0), ${color})`;
                shootingStar.style.animationDelay = `${delay}s`;
                
                stars.appendChild(shootingStar);
            }
        }
        
        // Countdown timer variables
        let days = 123;
        let hours = 45;
        let minutes = 67;
        let seconds = 89;
        
        // Update the countdown display
        function updateCountdownDisplay() {
            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;
        }
        
        // Countdown timer function
        function countdown() {
            seconds--;
            
            if (seconds < 0) {
                seconds = 59;
                minutes--;
                
                if (minutes < 0) {
                    minutes = 59;
                    hours--;
                    
                    if (hours < 0) {
                        hours = 23;
                        days--;
                        
                        if (days < 0) {
                            days = 0;
                            hours = 0;
                            minutes = 0;
                            seconds = 0;
                        }
                    }
                }
            }
            
            updateCountdownDisplay();
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            createStars();
            updateCountdownDisplay();
            
            // Start the countdown
            setInterval(countdown, 1000);
        });
    </script>
</body>
</html>
