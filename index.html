<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Lunar Labyrinth</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0a0a0a;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 800px;
            padding: 20px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ff6b6b, #6b6bff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        .coming-soon {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #aaaaaa;
        }
        .email-form {
            margin-top: 2rem;
        }
        .email-form form {
            display: flex;
            justify-content: center;
        }
        input[type="email"] {
            padding: 10px 15px;
            width: 300px;
            border: none;
            border-radius: 5px 0 0 5px;
            font-size: 1rem;
        }
        button {
            padding: 10px 15px;
            background: linear-gradient(45deg, #ff6b6b, #6b6bff);
            border: none;
            color: white;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            font-size: 1rem;
        }
        #thankyou_message {
            display: none;
            color: #4CAF50;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lunar Labyrinth</h1>
        <div class="coming-soon">Coming Soon</div>
        <p>An exclusive NFT collection with interactive puzzles and holder-only communication.</p>
        <p>Join us on a journey through the Lunar Labyrinth.</p>
        
        <div class="email-form">
            <!-- Simple form that directly submits to Formspree -->
            <form id="email-form" action="https://formspree.io/f/mdkaqjjy" method="POST">
                <input type="email" name="email" placeholder="Enter your email for updates" required>
                <button type="submit">Notify Me</button>
            </form>
            
            <!-- Thank you message that appears after submission -->
            <div id="thankyou_message">
                Thanks! We'll keep you updated.
            </div>
        </div>
    </div>

    <script>
        // Get the form and thank you message elements
        var form = document.getElementById("email-form");
        var thankYouMessage = document.getElementById("thankyou_message");
        
        // Handle the form submission
        form.addEventListener("submit", function(event) {
            // Let the form submit normally to Formspree
            // Don't prevent default behavior
            
            // Store that we've submitted the form
            localStorage.setItem("formSubmitted", "true");
        });
        
        // Check if we've returned from a form submission
        window.onload = function() {
            // If the URL has a query parameter from Formspree
            if (window.location.search.includes("submitted=")) {
                // Hide the form
                form.style.display = "none";
                // Show the thank you message
                thankYouMessage.style.display = "block";
            }
        };
    </script>
</body>
</html>
