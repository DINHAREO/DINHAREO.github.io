<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lunar Labyrinth - Coming Soon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --color-primary: #ff6b6b;
            --color-secondary: #4ecdc4;
            --color-tertiary: #45b7d1;
            --color-bg-dark: #0a0a18;
            --font-heading: 'Orbitron', sans-serif;
            --font-body: 'Space Grotesk', sans-serif;
            --primary-glow: rgba(255, 107, 107, 0.5);
            --secondary-glow: rgba(78, 205, 196, 0.3);
            --tertiary-glow: rgba(69, 183, 209, 0.2);
            
            /* Responsive font sizes */
            --fs-title-1: clamp(2.5rem, 7vw, 5rem);
            --fs-title-2: clamp(3rem, 8vw, 5.5rem);
            --fs-coming-soon: clamp(1rem, 3vw, 1.8rem);
            --fs-tagline: clamp(1.1rem, 2.5vw, 1.5rem);
            --fs-countdown-number: clamp(1.8rem, 5vw, 3rem);
            --fs-countdown-label: clamp(0.7rem, 1.5vw, 1rem);
            --fs-description: clamp(1rem, 2vw, 1.2rem);
            
            /* Spacing variables */
            --spacing-sm: clamp(0.5rem, 1vw, 1rem);
            --spacing-md: clamp(1rem, 3vw, 2rem);
            --spacing-lg: clamp(1.5rem, 5vw, 3rem);
            
            /* Size adjustments */
            --countdown-item-width: clamp(60px, 20vw, 100px);
            --countdown-padding: clamp(0.5rem, 1vw, 1.5rem);
            --container-padding: clamp(10px, 3vw, 20px);
            --title-letter-spacing: clamp(2px, 1vw, 6px);
        }
        
        html, body {
            height: 100%;
            width: 100%;
            overflow-x: hidden;
        }
        
        body {
            font-family: var(--font-body);
            background-color: var(--color-bg-dark);
            color: #ffffff;
            line-height: 1.6;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        
        /* Ensure the page content doesn't get too stretched on wide screens */
        .page-container {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
            max-width: 100vw;
        }
        
        .space-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            background: linear-gradient(135deg, #0a0a18, #2d0047, #4a0072);
        }
        
        .cosmic-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .star {
            position: absolute;
            background-color: #ffffff;
            border-radius: 50%;
            animation: twinkle 5s infinite;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
        }
        
        @keyframes twinkle {
            0% { opacity: 0.3; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }
        }
        
        .shooting-star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: linear-gradient(to right, rgba(255,255,255,0), rgba(255,255,255,1));
            border-radius: 50%;
            animation: shoot 8s linear infinite;
            opacity: 0;
        }
        
        @keyframes shoot {
            0% {
                transform: translateX(0) translateY(0);
                opacity: 0;
            }
            5% {
                opacity: 1;
            }
            20% {
                transform: translateX(calc(100vw * 0.2)) translateY(calc(100vh * 0.2));
                opacity: 0;
            }
            100% {
                transform: translateX(calc(100vw * 0.2)) translateY(calc(100vh * 0.2));
                opacity: 0;
            }
        }
        
        .cosmic-clouds {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, 
                rgba(255, 107, 107, 0.1), 
                rgba(78, 205, 196, 0.1), 
                rgba(69, 183, 209, 0.1));
            animation: floatClouds 30s ease-in-out infinite;
            opacity: 0.5;
        }
        
        @keyframes floatClouds {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
        
        .planet {
            position: absolute;
            border-radius: 50%;
            animation: orbit 20s linear infinite;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }
        
        .planet-1 {
            width: min(80px, 15vw);
            height: min(80px, 15vw);
            background: radial-gradient(circle at 30% 30%, #9c27b0, #6a0080);
            bottom: 15%;
            left: 10%;
            animation-delay: -5s;
        }
        
        .planet-2 {
            width: min(60px, 12vw);
            height: min(60px, 12vw);
            background: radial-gradient(circle at 30% 30%, #3f51b5, #303f9f);
            top: 30%;
            left: 5%;
            animation-delay: -10s;
        }
        
        @keyframes orbit {
            0% { transform: translateX(0) rotate(0deg); }
            50% { transform: translateX(min(50px, 10vw)) rotate(180deg); }
            100% { transform: translateX(0) rotate(360deg); }
        }
        
        .hero-artwork {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('Untitled513_20250304094118.jpeg') no-repeat center center;
            background-size: cover;
            opacity: 0.35; /* Increased opacity for better visibility */
            z-index: -2;
            filter: blur(3px); /* Reduced blur for more detail */
            animation: fadeIn 10s infinite;
        }
        
        @keyframes fadeIn {
            0% { opacity: 0.25; }
            50% { opacity: 0.35; }
            100% { opacity: 0.25; }
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            padding: var(--container-padding);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            z-index: 1;
            overflow-y: auto;
        }
        
        /* Updated Logo Styles */
        .logo {
            margin-bottom: var(--spacing-lg);
            position: relative;
            width: 100%;
            max-width: min(800px, 90vw);
            text-align: center;
            perspective: 1000px;
        }
        
        .logo-inner {
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .logo-word {
            margin: 0;
            font-family: var(--font-heading);
            font-weight: 900;
            line-height: 0.9;
            letter-spacing: var(--title-letter-spacing);
            position: relative;
            display: block;
            text-align: center;
        }
        
        .logo-word-1 {
            font-size: var(--fs-title-1);
            margin-bottom: 0.2em;
        }
        
        .logo-word-2 {
            font-size: var(--fs-title-2);
        }
        
        .logo-text {
            background-image: linear-gradient(
                90deg, 
                var(--color-primary), 
                var(--color-secondary), 
                var(--color-tertiary), 
                var(--color-primary)
            );
            background-size: 300% 100%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: gradientFlow 8s ease infinite;
            position: relative;
            text-shadow: 
                0 0 15px var(--primary-glow),
                0 0 20px var(--secondary-glow),
                0 0 30px var(--tertiary-glow);
        }
        
        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .logo::before {
            content: '';
            position: absolute;
            top: -30px;
            left: -30px;
            right: -30px;
            bottom: -30px;
            background: radial-gradient(
                circle,
                rgba(255, 107, 107, 0.15) 0%,
                rgba(78, 205, 196, 0.15) 50%,
                rgba(69, 183, 209, 0.15) 100%
            );
            filter: blur(20px);
            opacity: 0;
            z-index: -1;
            animation: pulseGlow 5s ease-in-out infinite;
        }
        
        @keyframes pulseGlow {
            0% { opacity: 0.3; transform: scale(0.95); }
            50% { opacity: 0.6; transform: scale(1.05); }
            100% { opacity: 0.3; transform: scale(0.95); }
        }
        
        .logo-3d-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .logo-3d-face {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            backface-visibility: hidden;
        }
        
        .logo-depth {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.2;
            filter: blur(5px);
            transform: translateZ(-20px);
        }
        
        .logo-reflection {
            position: absolute;
            bottom: -25px;
            left: 0;
            width: 100%;
            height: 30px;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
            transform: rotateX(80deg) scaleY(0.5);
            filter: blur(5px);
            opacity: 0.3;
        }
        
        .logo-shine {
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(
                90deg,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.1) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            transform: skewX(-20deg);
            animation: shineEffect 6s ease-in-out infinite;
            animation-delay: 2s;
        }
        
        @keyframes shineEffect {
            0% { left: -100%; }
            20% { left: 200%; }
            100% { left: 200%; }
        }
        
        .logo-word::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent, 
                var(--color-primary), 
                var(--color-secondary), 
                var(--color-tertiary), 
                transparent);
            animation: glowLine 3s infinite;
        }
        
        @keyframes glowLine {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
        
        .coming-soon {
            font-family: var(--font-heading);
            font-size: var(--fs-coming-soon);
            font-weight: 500;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: min(8px, 1.5vw);
            margin-bottom: var(--spacing-md);
            position: relative;
            display: inline-block;
            padding: var(--spacing-sm) var(--spacing-md);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            background: linear-gradient(45deg, 
                rgba(255, 107, 107, 0.1), 
                rgba(78, 205, 196, 0.1), 
                rgba(69, 183, 209, 0.1));
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.2);
            text-shadow: 0 0 10px rgba(255, 107, 107, 0.3), 
                         0 0 15px rgba(78, 205, 196, 0.2), 
                         0 0 20px rgba(69, 183, 209, 0.1);
            transform: perspective(1000px) rotateX(5deg) rotateY(5deg);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .coming-soon:hover {
            transform: perspective(1000px) rotateX(0deg) rotateY(0deg) translateZ(15px);
            box-shadow: 0 0 30px rgba(255, 107, 107, 0.4);
            text-shadow: 0 0 15px rgba(255, 107, 107, 0.5), 
                         0 0 25px rgba(78, 205, 196, 0.4), 
                         0 0 30px rgba(69, 183, 209, 0.3);
        }
        
        .tagline {
            font-size: var(--fs-tagline);
            color: #b8b8d4;
            margin-bottom: var(--spacing-lg);
            text-shadow: 0 0 5px rgba(78, 205, 196, 0.2), 0 0 10px rgba(69, 183, 209, 0.1);
            transform: perspective(1000px) rotateX(5deg);
            transition: transform 0.3s ease, text-shadow 0.3s ease;
        }

        .tagline:hover {
            transform: perspective(1000px) rotateX(0deg) translateZ(10px);
            text-shadow: 0 0 10px rgba(78, 205, 196, 0.4), 0 0 15px rgba(69, 183, 209, 0.3);
        }
        
        .countdown {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
            width: 100%;
            max-width: min(600px, 90vw);
        }
        
        .countdown-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.3);
            padding: var(--countdown-padding);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-width: var(--countdown-item-width);
            transform: perspective(1000px) rotateY(10deg);
            transition: transform 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, 
                rgba(255, 107, 107, 0.05), 
                rgba(78, 205, 196, 0.05), 
                rgba(69, 183, 209, 0.05));
            flex: 0 1 auto;
        }
        
        .countdown-item:hover {
            transform: perspective(1000px) rotateY(0deg) translateZ(20px);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.3);
        }
        
        .countdown-number {
            font-family: var(--font-heading);
            font-size: var(--fs-countdown-number);
            font-weight: 700;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(69, 183, 209, 0.3), 
                         0 0 15px rgba(255, 107, 107, 0.2), 
                         0 0 20px rgba(78, 205, 196, 0.1);
            transform: perspective(1000px) rotateX(5deg);
            transition: transform 0.3s ease, text-shadow 0.3s ease;
        }

        .countdown-number:hover {
            transform: perspective(1000px) rotateX(0deg) translateZ(15px);
            text-shadow: 0 0 15px rgba(69, 183, 209, 0.5), 
                         0 0 25px rgba(255, 107, 107, 0.4), 
                         0 0 30px rgba(78, 205, 196, 0.3);
        }
        
        .countdown-label {
            font-size: var(--fs-countdown-label);
            color: #b8b8d4;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 5px rgba(78, 205, 196, 0.1), 
                         0 0 10px rgba(69, 183, 209, 0.05);
            transform: perspective(1000px) rotateX(5deg);
            transition: transform 0.3s ease, text-shadow 0.3s ease;
        }

        .countdown-label:hover {
            transform: perspective(1000px) rotateX(0deg) translateZ(10px);
            text-shadow: 0 0 10px rgba(78, 205, 196, 0.3), 
                         0 0 15px rgba(69, 183, 209, 0.2);
        }
        
        .description {
            max-width: min(600px, 90vw);
            margin-bottom: var(--spacing-lg);
            font-size: var(--fs-description);
            color: #d1d1e0;
            line-height: 1.8;
            text-shadow: 0 0 5px rgba(78, 205, 196, 0.1), 
                         0 0 10px rgba(69, 183, 209, 0.05);
            transform: perspective(1000px) rotateX(5deg);
            transition: transform 0.3s ease, text-shadow 0.3s ease;
            padding: 0 var(--spacing-sm);
        }

        .description:hover {
            transform: perspective(1000px) rotateX(0deg) translateZ(10px);
            text-shadow: 0 0 10px rgba(78, 205, 196, 0.3), 
                         0 0 15px rgba(69, 183, 209, 0.2);
        }
        
        .social-links {
            display: flex;
            gap: var(--spacing-md);
            margin-top: var(--spacing-md);
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .social-link {
            width: min(50px, 12vw);
            height: min(50px, 12vw);
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transition: all 0.3s ease;
            text-decoration: none;
            color: white;
            font-size: clamp(20px, 6vw, 28px);
            font-weight: bold;
            transform: perspective(1000px) rotateY(10deg);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-shadow: 0 0 10px rgba(255, 107, 107, 0.3), 
                         0 0 15px rgba(78, 205, 196, 0.2), 
                         0 0 20px rgba(69, 183, 209, 0.1);
        }
        
        .social-link:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: perspective(1000px) rotateY(0deg) translateZ(20px);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.3);
            text-shadow: 0 0 15px rgba(255, 107, 107, 0.5), 
                         0 0 25px rgba(78, 205, 196, 0.4), 
                         0 0 30px rgba(69, 183, 209, 0.3);
        }
        
        footer {
            margin-top: auto;
            padding: var(--spacing-md) 0;
            color: #b8b8d4;
            font-size: clamp(0.7rem, 1.5vw, 0.9rem);
            text-shadow: 0 0 5px rgba(69, 183, 209, 0.1), 
                         0 0 10px rgba(78, 205, 196, 0.05);
            transform: perspective(1000px) rotateX(5deg);
            transition: transform 0.3s ease, text-shadow 0.3s ease;
            width: 100%;
            text-align: center;
        }

        footer:hover {
            transform: perspective(1000px) rotateX(0deg) translateZ(10px);
            text-shadow: 0 0 10px rgba(69, 183, 209, 0.3), 
                         0 0 15px rgba(78, 205, 196, 0.2);
        }
        
        /* Extra small devices adjustment */
        @media (max-height: 600px) {
            .container {
                padding-top: var(--spacing-md);
                padding-bottom: var(--spacing-md);
                justify-content: flex-start;
            }
            
            .logo {
                margin-top: var(--spacing-md);
                margin-bottom: var(--spacing-md);
            }
            
            .coming-soon {
                margin-bottom: var(--spacing-sm);
            }
            
            .tagline {
                margin-bottom: var(--spacing-md);
            }
            
            .countdown {
                margin-bottom: var(--spacing-md);
            }
            
            .description {
                margin-bottom: var(--spacing-md);
            }
        }
        
        /* Optimize for touch devices */
        @media (hover: none) {
            .logo-inner,
            .coming-soon,
            .tagline,
            .countdown-item,
            .countdown-number,
            .countdown-label,
            .description,
            .social-link,
            footer {
                transform: none !important;
                transition: none;
            }
            
            .coming-soon:hover,
            .tagline:hover,
            .countdown-item:hover,
            .countdown-number:hover,
            .countdown-label:hover,
            .description:hover,
            .social-link:hover,
            footer:hover {
                transform: none !important;
            }
        }
        
        /* Handle landscape orientation on mobile */
        @media (max-height: 500px) and (orientation: landscape) {
            .container {
                padding: var(--spacing-sm);
                min-height: auto;
            }
            
            .logo {
                margin-bottom: var(--spacing-sm);
            }
            
            .coming-soon {
                margin-bottom: var(--spacing-sm);
            }
            
            .tagline {
                margin-bottom: var(--spacing-sm);
            }
            
            .countdown {
                margin-bottom: var(--spacing-sm);
            }
            
            .description {
                margin-bottom: var(--spacing-sm);
            }
        }
    </style>
</head>
<body>

    <script>
        // Create stars with responsive sizing
        function createStars() {
            const stars = document.getElementById('stars');
            // Clear existing stars first (important for resize events)
            stars.innerHTML = '';
            
            // Adjust star count based on screen size
            const count = window.innerWidth < 768 ? 300 : 500;
            
            for (let i = 0; i < count; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // Random position
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;
                
                // Random size and color - adjust for smaller screens
                const maxSize = window.innerWidth < 768
